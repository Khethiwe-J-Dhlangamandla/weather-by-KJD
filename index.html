<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather by KJD</title>
  </head>
  <body>
    <div class="weather-info">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Search for city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Enter" class="search-form-button" />
        </form>
      </header>

      <main>
        <div>
          <h1 class="weather-app-city">Cape Town</h1>
          <br />

          <div class="current-weather-temp">
            <div class="weather-emoji">☁️</div>
            15 <span class="weather-unit">&deg;C</span>
          </div>
          <br />
          <p class="weather-details">
            Day
            <br />
            Time
            <br />
            Forecast: Mostly Cloudy
            <br />
            Humidity:<strong> 90%</strong>
            <br />
            WindSpeed:<strong> 10km/h</strong>
          </p>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Khethiwe-J-Dhlangamandla" target="_blank"
          >Khethiwe Dhlangamandla</a
        >, is open-sourced on
        <a
          href="https://github.com/Khethiwe-J-Dhlangamandla/weather-by-KJD"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-by-kjd.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather by KJD</title>
  </head>
  <body>
    <div class="weather-info">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Enter" class="search-form-button" />
        </form>
      </header>

      <main>
        <div>
          <h1 class="weather-app-city" id="weather-app-city">Cape Town</h1>
          <br />
          <div class="current-weather-temp">
            <div id="weather-icon">
              
            </div>
            <div id="temperature">15</div>
            <span class="weather-unit">&deg;C</span>
          </div>
          <br />
          <div class="weather-details">
          <p>
            <div id="day"></div>
            <br />
            <div id="time"></div>
            <br />
            <div id="description"></div>
            <br />
            <div>Humidity: <strong id="humidity"> </strong></div>
            <br />
            <div>WindSpeed: <strong id="wind-speed"> </strong></div>
          </p>
        </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Khethiwe-J-Dhlangamandla" target="_blank"
          >Khethiwe Dhlangamandla</a
        >, is open-sourced on
        <a
          href="https://github.com/Khethiwe-J-Dhlangamandla/weather-by-KJD"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-by-kjd.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/weather-info.js"></script>
  </body>
</html>
